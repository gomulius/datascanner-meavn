<div>
    <section class="material-half-bg">
        <div class="cover"></div>
    </section>
    <section class="login-content">
      <div class="logo">
        <img src="@/img/data-scanner-logo.png" style="max-height: 70px;">
      </div>
      <div class="col-md-6">
          <div class="tile">
            <h3 class="tile-title">REGISTER</h3>
            <div class="tile-body">
              <form class="form-horizontal">
                <div class="form-group row">
                  <label class="control-label col-md-3">Name</label>
                  <div class="col-md-8">
                    <input class="form-control" type="text" placeholder="Enter full name">
                  </div>
                </div>
                <div class="form-group row">
                  <label class="control-label col-md-3">Email</label>
                  <div class="col-md-8">
                    <input class="form-control col-md-8" type="email" placeholder="Enter email address">
                  </div>
                </div>
                <div class="form-group row">
                  <label class="control-label col-md-3">Password</label>
                  <div class="col-md-8">
                      <input class="form-control col-md-8" type="password" placeholder="Create password">
                  </div>
                </div>
                <div class="form-group row">
                    <label class="control-label col-md-3">Re-enter Password</label>
                    <div class="col-md-8">
                        <input class="form-control col-md-8" type="password" placeholder="Re-enter password">
                    </div>
                  </div>
                <div class="form-group row">
                  <label class="control-label col-md-3">Gender</label>
                  <div class="col-md-9">
                    <div class="form-check">
                      <label class="form-check-label">
                        <input class="form-check-input" type="radio" name="gender">Male
                      </label>
                    </div>
                    <div class="form-check">
                      <label class="form-check-label">
                        <input class="form-check-input" type="radio" name="gender">Female
                      </label>
                    </div>
                  </div>
                </div>
                <div class="form-group row">
                  <div class="col-md-8 col-md-offset-3">
                    <div class="form-check">
                      <label class="form-check-label">
                        <input class="form-check-input" type="checkbox">I accept the terms and conditions
                      </label>
                    </div>
                  </div>
                </div>
              </form>
            </div>
            <div class="tile-footer">
              <div class="row">
                <div class="col-md-8 col-md-offset-3">
                  <button class="btn btn-primary" type="button" @click="navigate('/')"><i class="fa fa-fw fa-lg fa-check-circle"></i>REGISTER</button>&nbsp;&nbsp;&nbsp;<button class="btn btn-secondary"  @click="navigate('/')"><i class="fa fa-fw fa-lg fa-times-circle"></i>CANCEL</button>
                </div>
              </div>
            </div>
          </div>
        </div>
    </section>
    </div>
