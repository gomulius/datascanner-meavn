<div>
<section class="material-half-bg">
    <div class="cover"></div>
</section>
<section class="login-content">
  <div class="logo">
    <img src="@/img/data-scanner-logo.png" style="max-height: 70px;">
  </div>
  <div class="login-box">
    <form class="login-form" v-on:submit.prevent>
      <h3 class="login-head"><i class="fa fa-lg fa-fw fa-user"></i>SIGN IN</h3>
      <div class="form-group">
        <label class="control-label">USERNAME</label>
        <input class="form-control" type="text" placeholder="Email" autofocus>
      </div>
      <div class="form-group">
        <label class="control-label">PASSWORD</label>
        <input class="form-control" type="password" placeholder="Password">
      </div>
      <div class="form-group">
        <div class="utility">
          <div class="animated-checkbox">
            <label>
              <input type="checkbox"><span class="label-text">Stay Signed in</span>
            </label>
          </div>
          <p class="semibold-text mb-2"><router-link to="/password-reset">Forgot Password ?</router-link></p>
        </div>
      </div>
      <div class="form-group btn-container">
        <button class="btn btn-primary btn-block" @click="navigate('/user-dashboard')"><i class="fa fa-sign-in fa-lg fa-fw"></i>SIGN IN</button><br><h5 style="text-align: center;">- OR -</h5>
        <button class="btn btn-primary btn-block" @click="navigate('/add-new-user')"><i class="fa fa-user-plus"></i>REGISTER</button>
      </div>
    </form>
  </div>
</section>
</div>
